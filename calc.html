<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Calculator</title>
        <link rel="stylesheet" href="calc.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="calc">
        <div class="calc__outline">
            <div class="calc__display--main">
                <div class="calc__display"></div>
            </div>
            <div class="calc__panel--main">
                <div class="calc__panel">
                    <div class="calc__panel--img">
                        <img src="images/panel_re-sized.jpg" alt="" />
                    </div>
                </div>
            </div>
            <div class="calc__numbers--main">
                <div class="calc__numbers">
                    <div class="calc__numbers--grid">
                        <div class="maddition">
                            <p>M+</p>
                        </div>
                        <div class="maminus">
                            <p>M-</p>
                        </div>
                        <div class="mrc">
                            <p>MRC</p>
                        </div>
                        <div class="gt">
                            <p>GT</p>
                        </div>
                        <div class="on-ac">
                            <p>ON/AC</p>
                        </div>
                        <div class="seven">
                            <p>7</p>
                        </div>
                        <div class="eight">
                            <p>8</p>
                        </div>
                        <div class="nine">
                            <p>9</p>
                        </div>
                        <div class="divide">
                            <p>&#247;</p>
                        </div>
                        <div class="clear">
                            <p>C</p>
                        </div>
                        <div class="four">
                            <p>4</p>
                        </div>
                        <div class="five">
                            <p>5</p>
                        </div>
                        <div class="six">
                            <p>6</p>
                        </div>
                        <div class="multiply">
                            <p>&#215;</p>
                        </div>
                        <div class="percent">
                            <p>%</p>
                        </div>
                        <div class="one">
                            <p>1</p>
                        </div>
                        <div class="two">
                            <p>2</p>
                        </div>
                        <div class="three">
                            <p>3</p>
                        </div>
                        <div class="minus">
                            <p>&#8722;</p>
                        </div>
                        <div class="mu">
                            <p>MU</p>
                        </div>
                        <div class="zero">
                            <p>0</p>
                        </div>
                        <div class="zero-zero">
                            <p>00</p>
                        </div>
                        <div class="period">
                            <p>.</p>
                        </div>
                        <div class="plus">
                            <p>+</p>
                        </div>
                        <div class="equals">
                            <p>=</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
