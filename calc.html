<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Calculator</title>
        <link rel="stylesheet" href="calc.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="calc">
        <div class="calc__outline">
            <div class="calc__display--main">
                <div id="display" button class="calc__display"></div>
            </div>
            <div class="calc__panel--main">
                <div class="calc__panel">
                    <div class="calc__panel--img">
                        <img src="images/panel_re-sized.jpg" alt="" />
                    </div>
                </div>
            </div>
            <div class="calc__numbers--main">
                <div class="calc__numbers">
                    <div class="calc__numbers--grid">
                        <div class="button button--number">7</div>
                        <div class="button button--number">8</div>
                        <div class="button button--number">9</div>
                        <div class="button button--special">←</div>
                        <div class="button button--special">AC</div>
                        <div class="button button--number">4</div>
                        <div class="button button--number">5</div>
                        <div class="button button--number">6</div>
                        <div class="button button--operator">x</div>
                        <div class="button button--operator">/</div>
                        <div class="button button--number">1</div>
                        <div class="button button--number">2</div>
                        <div class="button button--number">3</div>
                        <div class="button button--operator">-</div>
                        <div class="button button--operator">÷</div>
                        <div class="button button--number">0</div>
                        <div class="button button--number">00</div>
                        <div class="button button--number">.</div>
                        <div class="button button--operator">+</div>
                        <div id="equal" class="button button--equals">=</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
