<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Calculator</title>
        <link rel="stylesheet" href="calc.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="calc">
        <div class="calc__outline">
            <div class="calc__display--main">
                <div id="display" button class="calc__display"></div>
            </div>
            <div class="calc__panel--main">
                <div class="calc__panel">
                    <div class="calc__panel--img">
                        <img src="images/panel_re-sized.jpg" alt="" />
                    </div>
                </div>
            </div>
            <div class="calc__numbers--main">
                <div class="calc__numbers">
                    <div class="calc__numbers--grid">
                        <div class="button button--operator">
                            <p>(</p>
                        </div>
                        <div class="button button--operator">
                            <p>)</p>
                        </div>
                        <div class="button button--operator">
                            <p>%</p>
                        </div>
                        <div class="button button--special">
                            <p>←</p>
                        </div>
                        <div class="button button--special">
                            <p>ON/AC</p>
                        </div>
                        <div class="button button--number">
                            <p>7</p>
                        </div>
                        <div class="button button--number">
                            <p>8</p>
                        </div>
                        <div class="button button--number">
                            <p>9</p>
                        </div>
                        <div class="button button--operator">
                            <p>÷</p>
                        </div>
                        <div class="button button--special">
                            <p>C</p>
                        </div>
                        <div class="button button--number">
                            <p>4</p>
                        </div>
                        <div class="button button--number">
                            <p>5</p>
                        </div>
                        <div class="button button--number">
                            <p>6</p>
                        </div>
                        <div class="button button--operator">
                            <p>x</p>
                        </div>
                        <div class="button button--operator">
                            <p>/</p>
                        </div>
                        <div class="button button--number">
                            <p>1</p>
                        </div>
                        <div class="button button--number">
                            <p>2</p>
                        </div>
                        <div class="button button--number">
                            <p>3</p>
                        </div>
                        <div class="button button--operator">
                            <p>-</p>
                        </div>
                        <div class="button button--operator">
                            <p>**</p>
                        </div>
                        <div class="button button--number">
                            <p>0</p>
                        </div>
                        <div class="button button--number">
                            <p>00</p>
                        </div>
                        <div class="button button--number">
                            <p>.</p>
                        </div>
                        <div class="button button--operator">
                            <p>+</p>
                        </div>
                        <div id="equal" class="button button--equals">
                            <p>=</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
